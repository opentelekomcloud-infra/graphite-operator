apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "database.otc.com/v1",
          "kind": "Graphite",
          "metadata": {
            "name": "graphite"
          },
          "spec": {
            "graphite_image": "graphiteapp/graphite-statsd:1.1.7-8",
            "graphite_ingress_host": "graphite.apps.osinfra.eco.tsi-dev.otc-service.com",
            "graphite_ingress_tls": true,
            "graphite_ingress_tls_letsencrypt_issuer": "letsencrypt-prod",
            "graphite_ingress_tls_secret_name": "graphite-cert",
            "graphite_namespace": "graphite",
            "graphite_node_count": 1,
            "graphite_node_pvc_size": "10Gi",
            "graphite_node_pvc_storage_class_name": "local-storage",
            "graphite_relay_count": 1,
            "graphite_relay_enable_aggregation": true,
            "graphite_service_account": "deployer",
            "graphite_timezone": "Europe/Berlin"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.2.0
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
  name: graphite-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Graphite
      name: graphites.database.otc.com
      version: v1
  description: graphiteapp operator
  displayName: graphite-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          - configmaps
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - database.otc.com
          resources:
          - graphites
          - graphites/status
          - graphites/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: graphite-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --leader-election-id=graphite-operator
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/opentelekomcloud/graphite-operator:latest
                name: manager
                resources: {}
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - graphiteapp
  links:
  - name: Graphite Operator
    url: https://graphite-operator.domain
  maintainers:
  - email: email1
    name: name1
  maturity: alpha
  provider:
    name: otc.com
  version: 0.0.1
